<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mastering Your Own Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header id="header"></header>
    <div class="container">
        <form th:action="@{/mastering/compressor2}" th:object="${inputAudioContent}" method="post" enctype="multipart/form-data">
            <div>
                <h4> Step 1: 오디오 업로드 </h4>
                <div class="mb-3">
                    <div class="d-flex justify-content-center">
                        <label for="AudioInputFile" class="form-label">음원 파일을 업로드하세요</label>
                        <input class="form-control" id="AudioInputFile" type="file" th:field="*{inputAudioFile}">
                    </div>
                </div>
                <hr class="hr" />
            </div>
            <div class="container">
                <h4> Step 2: Setting </h4>
                <div class="input-group mb-3" style="width: 30%">
                    <label for="inputAttackThreshold" class="form-label">Attack Threshold</label>
                    <input type="text" class="form-control" th:field="*{attackThreshold}" id="inputAttackThreshold" placeholder="-20.0">
                </div>
                <div class="input-group mb-3" style="width: 30%">
                    <label for="inputReleaseThreshold" class="form-label">Release Threshold</label>
                    <input type="text" class="form-control" th:field="*{releaseThreshold}" id="inputReleaseThreshold" placeholder="0.8">
                </div>
                <div class="input-group mb-3" style="width: 30%">
                    <label for="inputRatio" class="form-label">Ratio</label>
                    <input type="text" class="form-control" th:field="*{ratio}" id="inputRatio" placeholder="2.0">
                </div>
                <div class="input-group mb-3" style="width: 30%">
                    <label for="inputKnee" class="form-label">Knee</label>
                    <input type="text" class="form-control" th:field="*{knee}" id="inputKnee" placeholder="6.0">
                </div>
                <div class="input-group mb-3" style="width: 30%">
                    <label for="inputAttack" class="form-label">Attack Time</label>
                    <input type="text" class="form-control" th:field="*{attackTime}" id="inputAttack" placeholder="10">
                </div>
                <div class="input-group mb-3" style="width: 30%">
                    <label for="inputRelease" class="form-label">Release Time</label>
                    <input type="text" class="form-control" th:field="*{releaseTime}" id="inputRelease" placeholder="140">
                </div>
                <hr class="hr" />
            </div>
            <div class="d-flex justify-content-center">
                <button>
                    <label> 마스터링 시작 </label>
                </button>
            </div>
        </form>
        <div th:if="${AudioProcessStatus}">
            <label> 입력 음원</label>
            <audio controls>
                <source src="/mastering/audio/input.wav">
            </audio>
        </div>
        <div th:if="${AudioProcessStatus}">
            <label> 출력 음원 </label>
            <audio controls>
                <source src="/mastering/audio/output.wav">
            </audio>
        </div>
        <a href="/mastering/compressor2">처음부터 다시하기</a>
    </div>

    <footer id="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
