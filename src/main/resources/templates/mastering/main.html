<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mastering Your Own Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header th:replace="header::header"></header>
    <div class="container">
        <div class="mb-5">
            아래 목록에서 하나를 선택하세요.
        </div>
        <div th:each="iter, iterstat : ${processors}" class="row d-flex justify-content-around align-items-center">
            <div class="card w-25">
                <div class="card-body">
                    <h5 class="card-title" th:text="${iter}"></h5>
                    <p class="card-text">테스트를 원한다면 아래 버튼을 클릭하세요</p>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/mastering/form/__${urls[iterstat.index]}__}" class="btn btn-primary">Test</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="footer::footer"></footer>
</body>
</html>
