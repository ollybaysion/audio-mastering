<!DOCTYPE html>
<html lang="ko" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mastering Your Own Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/audio_player.css" rel="stylesheet">
</head>
<body>
<header id="header"></header>

<div class="container mb-5">
    <div class="row d-flex justify-content-around align-items-center">
        <div class="card w-25">
            <div class="card-body">
                <h5 class="card-title">About Mastering</h5>
                <p class="card-text">오디오 마스터링 작업을 통해 음악에 색을 더하다.</p>
                <div class="d-flex justify-content-center">
                    <a href="/mastering" class="btn btn-primary">Go to AI Mastering</a>
                </div>
            </div>
        </div>
        <div class="card w-25">
            <div class="card-body">
                <h5 class="card-title">About Mixing</h5>
                <p class="card-text">드럼, 기타, 보컬의 소리를 하나로 만드는 기술에 대해서 알아보다.</p>
                <div class="d-flex justify-content-center">
                    <a href="/error" class="btn btn-primary">Go to AI Mixing</a>
                </div>
            </div>
        </div>
        <div class="card w-25">
            <div class="card-body">
                <h5 class="card-title">About ScreenTR</h5>
                <p class="card-text">영화, 드라마, 예능을 세계 모든 나라의 말로 번역하다.</p>
                <div class="d-flex justify-content-center">
                    <a href="/error" class="btn btn-primary">Go to AI ScreenTR</a>
                </div>
            </div>
        </div>
    </div>
</div>
<hr class="hr" />
<div class="container">
    <div>
        <h4> Step 1: 오디오 업로드 </h4>
        <div class="mb-3">
            <form action="/mastering/upload" method="post" enctype="multipart/form-data">
                <label class="form-label">음원 파일을 업로드하세요</label>
                <div class="d-flex justify-content-center">
                    <input class="form-control" type="file" name="AudioInputFile">
                    <button>Upload</button>
                </div>
            </form>
        </div>
        <div class="holder">
            <label class="form-label">테스트 음원 (입력)</label>
                <audio controls>
                    <source src="/mix_sample.wav" type="audio/wav">
                </audio>
            </div>
        </div>
    </div>
    <hr class="hr" />
    <div class="container">
        <h4> Step 2: 아마추어용과 전문가용 선택 </h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                아마추어용 (추천)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" disabled>
            <label class="form-check-label" for="flexRadioDefault2">
                전문가용
            </label>
        </div>
    </div>
    <hr class="hr" />
    <div class="container">
        <h4> Step 3: 마스터링 스타일 고르기 </h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="MasteringStyle" id="masteringStyle1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Ballad
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="MasteringStyle" id="masteringStyle2" >
            <label class="form-check-label" for="flexRadioDefault2">
                Hiphop
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="MasteringStyle" id="masteringStyle3" disabled>
            <label class="form-check-label" for="flexRadioDefault2">
                Dance
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="MasteringStyle" id="masteringStyle4" disabled>
            <label class="form-check-label" for="flexRadioDefault2">
                Pop
            </label>
        </div>
        <div class="d-flex justify-content-center">
            <button>마스터링 시작</button>
        </div>
    </div>
    <hr class="hr" />
    <div class="container">
        <h4> Step 4: 최종 음원 테스트 </h4>
        <div class="holder">
            <label class="form-label">테스트 음원 (출력)</label>
                <audio controls>
                    <source src="/mix_sample_output.wav" type="audio/wav">
                </audio>
            </div>
        </div>
    </div>
</div>

<footer id="footer"></footer>
<script src="/js/audio_player.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
